<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .item-details {
            flex-grow: 1;
            margin-right: 20px;
        }

        .item-price {
            font-weight: bold;
            color: #e44d26;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Shopping Cart</h1>

    <div id="cartItems"></div>

    <div id="total" class="text-right font-weight-bold mt-4">Total: $0.00</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="INT.js"></script>
<script>
    // Переменные для отображения корзины
    const cartItemsElement = document.getElementById('cartItems');
    const cartTotalElement = document.getElementById('cartTotal');

    // Обновление отображения корзины
    function updateCartDisplay() {
        // Вычисляем общую стоимость товаров в корзине
        const total = cart.reduce((acc, item) => acc + item.price, 0);

        // Обновляем отображение каждого товара в корзине
        cartItemsElement.innerHTML = cart.map(item => `<li>${item.name} - $${item.price.toFixed(2)}</li>`).join('');

        // Обновляем общую стоимость товаров в корзине
        cartTotalElement.textContent = `Общая стоимость: $${total.toFixed(2)}`;
    }

</script>
</body>
</html>
