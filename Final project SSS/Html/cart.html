<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .item-details {
            flex-grow: 1;
            margin-right: 20px;
        }

        .item-price {
            font-weight: bold;
            color: #e44d26;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Shopping Cart</h1>

    <ul id="cartItems"></ul>

    <div id="cartTotal" class="text-right font-weight-bold mt-4">Total: $0.00</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="INT.js"></script>
<script>
     // Получаем корзину из localStorage
     const cart = JSON.parse(localStorage.getItem('cart')) || [];

     // Находим элементы для отображения корзины
     const cartItemsElement = document.getElementById('cartItems');
     const cartTotalElement = document.getElementById('cartTotal');
 
     // Обновляем отображение корзины
     function updateCartDisplay() {
         // Вычисляем общую стоимость товаров в корзине
         const total = cart.reduce((acc, item) => acc + item.price, 0);
 
         // Обновляем текст в элементах
         cartTotalElement.textContent = `Общая стоимость: $${total.toFixed(2)}`;
 
         // Очищаем отображение товаров в корзине
         cartItemsElement.innerHTML = '';
 
         // Обновляем отображение каждого товара в корзине
         cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            cartItemsElement.appendChild(li);
         });
     }
 
     // Обновляем отображение корзины при загрузке страницы
     updateCartDisplay();
</script>
</body>
</html>
