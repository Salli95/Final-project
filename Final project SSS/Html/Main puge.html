<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Подключение стилей Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Базовые стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Карточки */
        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
            background-color: #fff;
        }

        .card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* Кнопка */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #333;
        }
        @media (max-width: 700px) {
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
    <title>Музыкальные Инструменты</title>
</head>
<body>

    <!-- Заголовок -->
    <header>
        <h1>Добро пожаловать в мир музыкальных инструментов</h1>
        <p>Выберите свой любимый инструмент и начинайте музицировать!</p>
    </header>

    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Музыкальные Инструменты</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Гитары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Клавишные</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ударные</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Контент с карточками инструментов -->
    <section>
        <div class="card">
            <img src="guitar.jpg" alt="Гитара">
            <h3>Гитары</h3>
            <p>Широкий выбор гитар для любого уровня мастерства.</p>
            <a href="#" class="btn">Подробнее</a>
        </div>
        <!-- Добавьте карточки для других инструментов по аналогии -->
    </section>

    <!-- Футер -->
    <footer>
        &copy; 2023 Магазин Музыкальных Инструментов
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    

</body>
</html>
